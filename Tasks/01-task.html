<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button id="testBtn1">Test Button1</button>

    <button onclick="alert('Hello world')">
        Test Button2
    </button>

      <button id="testBtn3">Test Button3</button>

    <script>
        /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */
        let btn = document.querySelector("#testBtn1");
        btn.addEventListener("click", handler);

        function handler() {
            alert("Hello world");
        }

        let btn3 = document.querySelector("#testBtn3");
        btn3.onclick = showMessage;
        function showMessage() {
            alert('Hello world');
        }
    </script>
</body>

</html>
