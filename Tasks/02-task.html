<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <label>Введите радиус цилиндра</label>
    <input type="number" id="Radius" />
    <br></br>
    <label>Введите высоту цилиндра</label>
    <input type="number" id="Height" />
    <br></br>
    <button id="button">OK</button>
    <br></br>
    <label>Объем цилиндра</label>
    <input type="text" id="Result" readonly />


    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
        let radius = document.getElementById("Radius");
        let height = document.getElementById("Height");
        let result = document.getElementById("Result");
        let button = document.getElementById("button").addEventListener("click", function () {
            let v = 3.14 * radius.value * radius.value * height.value;
            result.value = v;
        })



    </script>
</body>

</html>
